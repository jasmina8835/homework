<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all_parents">
        <div class="container">
            <h1>Todo App</h1>
            <div class="box">
                <input type="text" placeholder="Add your new todo">
                <button>+</button>
            </div>
    
            <div class="box2">
                <h4>Buy a new gaming laptop</h4>
            </div>
            <div class="box2">
                <h4>Complete a previous task</h4>
                <button>-</button>
            </div>
            <div class="box2">
                <h4>Create video for Youtube</h4>
            </div>
            <div class="box2">
                <h4>Create a new portfolio site</h4>
            </div>
            
            <div class="box3">
                <h4>You have 4 pending tasks</h4>
                <button>Clear All</button>
            </div>
        </div>
    </div>
</body>
</html>
